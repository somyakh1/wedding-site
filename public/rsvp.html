<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSVP &ndash; Our Wedding</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Import Google Fonts: Garamond for headings and Great Vibes for body text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Import EB Garamond in multiple weights for both normal and bold text -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
    <script defer src="assets/js/rsvp.js"></script>
  </head>
  <body class="rsvp-page">
    <!-- Navigation aligned to the right -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="wedding-details.html">Wedding Details</a></li>
        <li><a href="photo-blog.html">Photo Blog</a></li>
        <li><a href="rsvp.html">RSVP</a></li>
      </ul>
    </nav>
    <section>
      <h1>RSVP</h1>
      <p>Please let us know if you'll be able to join us.</p>
      <form id="rsvpForm">
        <label for="name">Full Name<span style="color: red;">*</span></label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address<span style="color: red;">*</span></label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" />

        <label for="guests">Number of Guests<span style="color: red;">*</span></label>
        <input
          type="number"
          id="guests"
          name="guests"
          min="1"
          max="10"
          required
        />

        <label for="attending">Will you attend?<span style="color: red;">*</span></label>
        <select id="attending" name="attending" required>
          <option value="">-- Please choose --</option>
          <option value="Yes">Yes, can't wait!</option>
          <option value="No">Sorry, can't make it</option>
          <option value="Maybe">Maybe</option>
        </select>

        <label for="message">Message / Dietary Requirements</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <input type="submit" value="Submit RSVP" />
      </form>
      <div id="rsvpResponse" style="display: none; margin-top: 1rem;"></div>
    </section>
    <footer class="footer">
      <p>Thank you for taking the time to respond!</p>
    </footer>
  </body>
</html>
